############################################################
#                   Log4J Properties                       #
############################################################

Shine.loglevel=DEBUG
def.file.max.size=3000KB
def.files.backup.count=5
msg.layout=%d [%t] (%F:%L) %-5p - %m%n

# Categories
log4j.category.com.hp.miniapp.sample=Shine.loglevel, Shine.appender

# Additivity  must be set (to false) or logs will be "added" to "parent" category. 
log4j.additivity.com.hp.miniapp.sample=false

# Appenders
log4j.appender.Shine.appender=org.apache.log4j.RollingFileAppender
log4j.appender.Shine.appender.File=${btoa.log.path}/Shine.log
log4j.appender.Shine.appender.MaxFileSize=${def.file.max.size}
log4j.appender.Shine.appender.MaxBackupIndex=${def.files.backup.count}
log4j.appender.Shine.appender.layout=org.apache.log4j.PatternLayout
log4j.appender.Shine.appender.layout.ConversionPattern=${msg.layout}
